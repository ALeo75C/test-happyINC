<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="diagramm">
      <div class="canvas">
        <img src="loyalty.svg" />
        <svg class="chart" width="400" height="400" viewBox="0 0 50 50">
          <circle
            class="unit gray"
            stroke-linecap="round"
            r="15.9"
            cx="50%"
            cy="50%"
          ></circle>
          <circle
            class="unit green"
            stroke-linecap="round"
            r="15.9"
            cx="50%"
            cy="50%"
          ></circle>
          <circle
            class="unit yellow"
            stroke-linecap="round"
            r="15.9"
            cx="50%"
            cy="50%"
          ></circle>
        </svg>
        <div class="info">
          <div class="header">
            <div class="procent">
              <h1>72<span>.7</span></h1>
              <span>%</span>
            </div>
            <p>Лояльность</p>
          </div>
          <div class="result">
            <h2>ниже среднего</h2>
            <span
              >по отрасли: FMCG значений&#160;слева от медианы 52.0% -
              83.1%</span
            >
            <div class="median">
              <div class="triangle"></div>
              <h3>3.1</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="legend">
        <div class="block">
          <div class="info">
            <div class="top">
              <h4>Промоутеры</h4>
              <p>32.0%</p>
            </div>
            <div class="person">
              <p>81</p>
              <img src="human_full.svg" />
            </div>
          </div>
          <div class="procents">
            <div class="color green">
              <div class="mainColor"></div>
              <div class="subColor"></div>
            </div>
            <p>+1.2%</p>
          </div>
        </div>
        <div class="block">
          <div class="info">
            <div class="top">
              <h4>Скептики</h4>
              <p>39.1%</p>
            </div>
            <div class="person">
              <p>8</p>
              <img src="human_full.svg" />
            </div>
          </div>
          <div class="procents">
            <div class="color yellow">
              <div class="mainColor"></div>
              <div class="subColor"></div>
            </div>
            <p>+4.8%</p>
          </div>
        </div>
        <div class="block">
          <div class="info">
            <div class="top">
              <h4>Критики</h4>
              <p>79.8%</p>
            </div>
            <div class="person">
              <p>7</p>
              <img src="human_full.svg" />
            </div>
          </div>
          <div class="procents">
            <div class="color red">
              <div class="mainColor"></div>
              <div class="subColor"></div>
            </div>
            <p>-9.7%</p>
          </div>
        </div>
      </div>
      <img src="" alt="" />
    </div>
  </body>
</html>
